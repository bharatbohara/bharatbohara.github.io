<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Bohara's Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a common stylesheet if any -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Banner Styles */
        .banner {
            background-color: #4CAF50; /* Green banner color */
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .banner h1 {
            margin: 0;
            font-size: 36px;
        }

        .banner p {
            margin: 5px 0 20px;
            font-size: 18px;
        }

        .contact-info {
            font-size: 16px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content Styles */
        section {
            padding: 20px;
            text-align: center;
        }

        section img {
            border-radius: 50%;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            margin: 5px 0;
        }

        footer ul li a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <h1>Bharat Bohara</h1>
        <p>Ph.D. Student, University of Houston, TX, USA</p>
        <div class="contact-info">
